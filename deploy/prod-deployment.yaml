apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-prod
  labels:
    env: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp-prod
  template:
    metadata:
      labels:
        app: myapp-prod
    spec:
      containers:
        - name: myapp
          image: docker.io/myuser/my-app:latest
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-prod-service
spec:
  selector:
    app: myapp-prod
  ports:
    - port: 80
      targetPort: 5000
  type: NodePort    

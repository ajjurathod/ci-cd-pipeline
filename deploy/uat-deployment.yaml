apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-uat
  labels:
    env: uat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp-uat
  template:
    metadata:
      labels:
        app: myapp-uat
    spec:
      containers:
        - name: myapp
          image: docker.io/myuser/my-app:latest
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-uat-service
spec:
  selector:
    app: myapp-uat
  ports:
    - port: 80
      targetPort: 5000
  type: NodePort
